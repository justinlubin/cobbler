# Adapted from https://github.com/avsm/hello-world-action-ocaml

name: Main workflow

on:
  - pull_request
  - push

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          # - macos-latest
          - ubuntu-latest
        ocaml-compiler:
          - 4.14.x

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - name: Install OCaml dev dependencies
        run: make dev-deps

      - name: Pin OCaml autoformatter
        run: opam pin ocamlformat 0.22.4

      - name: Install OCaml dependencies
        run: make deps

      - name: Update shell environment for opam
        run: eval $(opam env)

      - name: Run autoformatter
        run: opam exec -- make fmt

      - name: Ensure autoformatter didn't change anything
        run: git diff --quiet

      - name: Build main executable
        run: opam exec -- make exec

      - name: Run tests
        run: opam exec -- make test
