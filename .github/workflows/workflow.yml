# Adapted from https://github.com/avsm/hello-world-action-ocaml

name: Tests

on:
  - workflow_dispatch
  - pull_request
  # - push

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          # - macos-latest
          - ubuntu-latest
        ocaml-compiler:
          - 4.14.x

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Navigate to backend directory
        run: cd backend

      - name: Install OCaml dev dependencies
        run: make dev-deps

      - name: Install OCaml dependencies
        run: make deps

      - name: Update shell environment for opam
        run: eval $(opam env)

      - name: Run OCaml autoformatter
        run: opam exec -- make fmt

      - name: Ensure OCaml autoformatter didn't change anything
        run: git diff --quiet

      - name: Run OCaml tests
        run: opam exec -- make test

      - name: Navigate to frontend directory
        run: cd ../front

      - name: Install Python dependencies
        run: make deps

      - name: Run Python tests
        run: make test
